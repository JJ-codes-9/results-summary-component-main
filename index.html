<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Results summary component</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            margin-top: 20px;
        }
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-box">
            <div class="your-result column-1">
                <h1>Your Result</h1>
                <section class="score">76 <div class="score-sub">of 100</div></section>
                <p class="secondary-header">Great</p>
                <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary column-2">
                <table>
                    <tr>
                        <th>Summary</th>
                    </tr>
                    <tr class="reaction-background">
                        <td class="reaction"><img src="/assets/images/icon-reaction.svg" alt="Reaction Icon" class="icon"> Reaction</td>
                        <td>80/100</td>
                    </tr>
                    <tr class="memory-background">
                        <td class="memory"><img src="/assets/images/icon-memory.svg" alt="Memory Icon" class="icon"> Memory</td>
                        <td>92/100</td>
                    </tr>
                    <tr class="verbal-background">
                        <td class="verbal"><img src="/assets/images/icon-verbal.svg" alt="Verbal Icon" class="icon"> Verbal</td>
                        <td>61/100</td>
                    </tr>
                    <tr class="visual-background">
                        <td class="visual"><img src="/assets/images/icon-visual.svg" alt="Visual Icon" class="icon"> Visual</td>
                        <td>72/100</td>
                    </tr>
                </table>
                <button>Continue</button>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/JJ-codes-9">JJ-codes-9</a>.
        </div>
    </div>
</body>
</html>
